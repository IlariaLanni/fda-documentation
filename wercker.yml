box:
  id: jekyll/jekyll:latest
# You can also use services such as databases. Read more on our dev center:
# http://devcenter.wercker.com/docs/services/index.html
# services:
    # - postgres
    # http://devcenter.wercker.com/docs/services/postgresql.html

    # - mongodb
    # http://devcenter.wercker.com/docs/services/mongodb.html

# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - script:
        name: make build directory
        code: |
          mkdir -p build
          chmod -R 777 build
    - script:
        name: generate site
        code: |
          jekyll build --destination build
#          htmlproof build --empty-alt-ignore
deploy:
  steps:
    - script:
        name: install pyinstaller
        code: |
            apk add --update python
            apk add --update py-pip
            pip install python-dateutil
            pip install s3cmd
    - s3sync:
        source_dir: build/
        delete-removed: true
        bucket-url: s3://docs.frontdeskanywhere.net/
        key-id: $AWS_ACCESS_KEY_ID
        key-secret: $AWS_SECRET_ACCESS_KEY 
    - script:
        name: sync
        code: |
            s3cmd sync --acl-public --delete-removed --verbose ./build s3://docs.frontdeskanywhere.net/
